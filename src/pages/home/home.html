<ion-header>
  <ion-navbar color="nav">
    <ion-title>
      Library
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content style="background-color: #d7d7d7;" fullscreen>

  <ion-grid>
    <ion-row justify-content-center>
      <ion-col col-4>
        <ion-card>
              <img src="assets/imgs/scanned.png">
              <p text-center>New doc</p>
        </ion-card>
      </ion-col>
      <ion-col col-4>
        <ion-card>
          <img src="assets/imgs/scanner.png">
          <p text-center>New doc</p>
        </ion-card>
      </ion-col>
      <ion-col col-4>
        <ion-card>
          <img src="assets/imgs/scanner2.png">
          <p text-center>New doc</p>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- fab placed to the bottom end -->

  <!-- Real floating action button, fixed. It will not scroll with the content -->
  <ion-fab center bottom fixed>
    <button ion-fab color="nav">
      <ion-icon name="add"></ion-icon>
    </button>
    <ion-fab-list side="right">
      <button ion-fab (click)="takePick()">
        <ion-icon name="camera" color="sms"></ion-icon>
      </button>
    </ion-fab-list>
    <ion-fab-list side="left">
      <button ion-fab (click)="selectGallery()">
        <ion-icon name="images" color="whatsapp"></ion-icon>
      </button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
